<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div id="section">
        <h1>color picker</h1>
        <table id="table"></table>
        <br>
        <fieldset>
            <label >Hex value: <span id="hex"></span> </label>
        </fieldset>
        <fieldset>
            <label >RGB value: <span id="rgb"></span> </label>
        </fieldset>
        <br>
        <p>RED: <span id="valRed"></span></p>
        <input id="red" style="height:50px;background-color:red">
        <input oninput="changeRed(this.value)" onchange="changeRed(this.value)" type="range" id="slideRed"  value="255" min="0" max="255" >
        <p>GREEN: <span id="valGreen"></span></p>
        <input id="green" style="height:50px;background-color:green">
        <input oninput="changeGreen(this.value)" onchange="changeGreen(this.value)" type="range" id="slideGreen" value="0" min="0" max="255" >
        <p>BLUE: <span id="valBlue"></span></p>
        <input  id="blue" style="height:50px;background-color:blue">
        <input oninput="changeBlue(this.value)" onchange="changeBlue(this.value)" type="range" id="slideBlue"  value="0" min="0" max="255" >
    </div>
    <footer>
        <p>Created By Devbin </p>
    </footer>
    <script src="myScript1.js"></script>
    <script src="myScript2.js"></script>
</div>
</body>
</html>
